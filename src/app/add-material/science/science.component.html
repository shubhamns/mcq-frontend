<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Material</h4>
                        <!-- <p class="card-category">Please choose the category.</p> -->
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="choose-material" *ngFor="let item of type">
                            <li [routerLink]="['/material/mcqs/', item._id]" class="pointer">{{item.questionType}}</li>
                        </div>
                        <br>
                        <div class=" signin">
                            <p style="font-size: 20px;">Please choose your category.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <img src="/assets/welcome.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
