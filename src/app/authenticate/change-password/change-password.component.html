<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Change Password</h4>
                        <p class="card-category">Please enter to your password.</p>
                    </div>
                    <br>
                    <div class="card-body">
                        <form [formGroup]="changeForm" (ngSubmit)="onSubmit()" style="border: none;">
                            <div class="container">
                                <label for="oldPassword"><b>Old Password</b></label>
                                <mat-form-field class="password_form view-pass">
                                    <input class="input_form" matInput formControlName="oldPassword"
                                        [type]="hide ? 'password' : 'text'" name="oldPassword" id="oldPassword" required>
                                    <mat-icon matSuffix class="pointer" (click)="hide = !hide">{{hide ? 'visibility_off'
                                        : 'visibility'}}
                                    </mat-icon>
                                </mat-form-field>
                                <small class="text-danger" *ngIf="(!changeForm.valid && changeForm.get('oldPassword')?.errors) && 
                                (changeForm.get('oldPassword')?.dirty || changeForm.get('oldPassword')?.touched)">
                                    <div>
                                        Please enter Old Password.
                                    </div>
                                </small>
                                <br>
                                <label for="password"><b>New password</b></label>
                                <mat-form-field class="input_text">
                                    <input class="input_form" matInput formControlName="password" type="password"
                                        name="password" id="password" required>
                                </mat-form-field>
                                <small class="text-danger" *ngIf="(!changeForm.valid && changeForm.get('password')?.errors) && 
                                    (changeForm.get('password')?.dirty || changeForm.get('password')?.touched)">
                                    <div>
                                        Your new password must be 8 character long.
                                    </div>
                                </small>
                                <button style="background-color: #ccdceb;" mat-stroked-button type="submit"
                                    class="button" class="pointer" [disabled]="changeForm.invalid">Submit<span
                                        class="material-icons">
                                        chevron_right
                                    </span></button>
                                <hr>
                            </div>
                            <br>
                        </form>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h1 style="font-weight: bold;">Seeds</h1>
                <h2>Best opportunity to grow together.</h2>
                <div class="card card-profile">
                    <img src="/assets/welcome.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
